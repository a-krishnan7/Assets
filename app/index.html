<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>

  <h1>MetaCoin</h1>
  <h2>Example Truffle Dapp</h2>
  <h3>You have <span class="black"><span id="balance"></span> META</span></h3>
  <br>

  <h1>Send MetaCoin</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send MetaCoin</button>
  <br><br>

  <h1>Test an Option</h1>
  <br><label for="calladdr">Call Address:</label><input type="text" id="calladdr" placeholder="caller address"></input>
  <br><label for="putaddr">Put Address:</label><input type="text" id="putaddr" placeholder="putter address"></input>
  <br><label for="expr">Expiration:</label><input type="text" id="expr" placeholder="expiration"></input>
  <br><label for="upper">Upper:</label><input type="text" id="upper" placeholder="upper limit"></input>
  <br><label for="lower">Lower:</label><input type="text" id="lower" placeholder="lower limit"></input>
  <br><label for="conv">USD to ETH:</label><input type="text" id="conv" placeholder="conversion rate"></input>
  <br><label for="sym">Symbol:</label><input type="text" id="sym" placeholder="e.g. AAPL"></input>
  <br><br><button id="order" onclick="App.orderContract()">Order Option Contract</button>
  <br><br>

  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
